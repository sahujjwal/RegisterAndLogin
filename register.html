<!DOCTYPE HTML>
<html>
    <head>
        <script type= "text/javascript" src="register.js"></script>

    <title>todolist</title>
    <link href="register.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <div class="row">
            <div class="logo">
             
            </div>
        <ul class="main-nav">
            <h1 style="text-transform: uppercase;text-align: center;color: blue;">REGISTER HERE</h1><br> <br>
            <form  class="table">
            <table class="register"> 
            <tr>   
                <td><span style="color: purple;font-size:22px;font-weight: bold;" id="user">Username :  </span></td>
                <td><input type="text" placeholder="Enter User Name" id="username">  <br> <br></td>
                <td><span id="userVal"style="color:red;"></span></td>
            </tr>
            <tr>
                <td><span style="color: purple;font-size:22px;font-weight: bold;" id="emailid" >Email   :  </span></td>
                <td><input type="email" placeholder="Enter Email" id="email" autocomplete="off"><br> <br></td>
                <td><span id="emailVal" style="color:red;"></span></td>
            </tr> 
            <tr>  
                <td><span  style="color: purple;font-size:22px;font-weight: bold;" id="phone "class="text_color">Phone Number   :  </span></td>
                <td><input type="number" placeholder="Enter Phone Number" id="mobile" autocomplete="off"><br> <br> </td>
                <td><span id="mobileVal" style="color:red;"></span></td>
            </tr>
            <tr>   
                <td><span style="color: purple;font-size:22px;font-weight: bold;" id="dob" class="text_color">Date of Birth  :  </span></td>
                <td><input type="date"placeholder="Date Of Birth"id="date"autocomplete="off"><br> <br></td>
                <td><span id="dobVal" style="color:red;"></span></td>
            </tr>
            <tr>
                <td><span style="color:purple;font-size:22px;font-weight: bold;" id="pass" class="text_color">Create Password  :  </span></td>
                <td><input type="password"placeholder="Enter Password"id="password"autocomplete="off"><br> <br></td>
                <td><span id="passVal" style="color:red;"></span></td>
            </tr>
            <tr> 
                <td><span style="color: purple;font-size:22px;font-weight: bold;" id="conpass" class="text_color"> Confirm Password : </span></td>
                <td><input type="password"placeholder="Confirm Password"id="conpassword"autocomplete="off"><br> <br></td>
                <td><span id="conpassVal" style="color:red;"></span></td>
            </tr>
            <tr>
                <td><input type="button" style="color:purple;background-color : green;align-items: center;padding:10px 25px;font-size:12px;font-weight: bold;"
             value="Submit" class="logi_button" onclick="validation();">><a href="login.html"></a></input> </td>

                                 
            

            </tr>
          </table>
             
             </form>
         
            

        </ul>
        </div>
        <div>
          <div class="CONTACT">
            
            </div>
        </div>

    </header>
</body>
</html>
